{% extends 'base.html' %}

{% block con %}
<div class="container mt-5 mb-5"  style="font-size: 20px; font-weight: bold;">
    <h1><b>정보수정</b></h1>
    <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="mb-3 mt-5">
            <label class="form-label">USERNAME</label>
            <input type="text" class="form-control" name="uname" value="{{request.user}}" disabled id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">PASSWORD</label>
            <input type="password" class="form-control" name="upass" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label class="form-label">AGE</label>
            <input type="number" class="form-control"  name="uage" value="{{request.user.age}}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label class="form-label">COMMENT</label>
            <textarea class="form-control" name="ucom">{{request.user.comment}}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">USERPIC</label>
            <input type="file" class="form-control" name="upic" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="text-end">
            <a href="{% url 'acc:profile' %}"><button type="button" class="btn btn-dark">BACK</button></a>
            <button class="btn btn-dark">UPDATE</button>
        </div>
    </form>
</div>
{% endblock %}
