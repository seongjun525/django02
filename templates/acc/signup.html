{% extends 'base.html' %}

{% block noath %}
<div class="container mt-5 mb-5" style="font-weight: bold; font-size: 20px;">
    <h1><b>회원가입</b></h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3 mt-5">
            <label for="exampleInputEmail1" class="form-label">USERNAME</label>
            <input type="text" class="form-control" name="uname" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">PASSWORD</label>
            <input type="password" class="form-control" name="upass" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">AGE</label>
            <input type="number" class="form-control" name="uage" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">COMMENT</label>
            <textarea class="form-control" name="ucom"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">USERPIC</label>
            <input type="file" class="form-control" name="upic" id="exampleInputPassword1">
        </div>
        <div class="mt-4 text-end">
            <button type="submit" class="btn btn-dark" style="font-weight: bold;">회원가입</button> 
        </div>
    </form>
</div>
{% endblock %}
